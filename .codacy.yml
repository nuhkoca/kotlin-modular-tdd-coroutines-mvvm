---
engines:
  rubocop:
    enabled: true
    exclude_paths:
      - config/engines.yml
  duplication:
    enabled: true
    exclude_paths:
      - config/engines.yml
  metric:
    enabled: true
    exclude_paths:
      - config/engines.yml
  coverage:
    enabled: true
    exclude_paths:
      - config/engines.yml
languages:
  css:
    extensions:
      - '-css.resource'
exclude_paths:
  - '.bundle/**'
  - 'spec/**/*'
  - 'benchmarks/**/*'
  - '*.min.js'
  - '**/tests/**'
  - '**.md'